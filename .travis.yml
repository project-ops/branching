language: bash
services: docker
install: false
env:
  global:
    - secure: 
    - secure: 
script:
  - docker build -t rjshrjndrn/dev_${TRAVIS_COMMIT} .
  - docker run -d -p 8000:8000 -d rjshrjndrn/dev_${TRAVIS_COMMIT}
  - docker ps
after_script:
  - bash -x test.sh
  - docker images
  - bash -x deploy.sh
deploy:
  skip_cleanup: true
  provider: script
  script: deploy.sh
  on:
    branch: dev
