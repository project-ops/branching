language: bash
services: docker
install: false
env:
  global:
    secure: 
script:
  - bash -x build.sh
after_script:
  - bash -x test.sh
deploy:
  # Deploying development
  - provider: script
    script: bash deploy.sh ${DOCKER_PASSWORD} dev:${TRAVIS_COMMIT}
    on:
      branch: dev
  # Deploying production
  - provider: script
    script: bash deploy.sh ${DOCKER_PASSWORD} nodeapp:${TRAVIS_BRANCH}
    on:
      branch: master
