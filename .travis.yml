language: bash
services: docker
install: false
env:
  global:
    secure: 
script:
  - docker build -t rjsjrjndrn/dev:${TRAVIS_COMMIT} .
  - docker run -d -p 8000:8000 -d rjsjrjndrn/dev:${TRAVIS_COMMIT}
  - docker ps
after_script:
  - bash -x test.sh
  - docker images
  - deploy.sh
deploy:
  skip_cleanup: true
  provider: script
  script: deploy.sh
  on:
    branch: dev
