language: bash
services: docker
install: false
before_script:
  - env | sort
  - image='hello-world'
script:
  - docker build -t rjshrjndrn/ansible:2.4.1 .
  - docker run -d -p 8000:8000 rjshrjndrn/ansible:2.4.1
  - docker ps
  - "./test.sh"
after_script:
  - docker images
env:
  global:
  - secure: 
  - secure: 

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
