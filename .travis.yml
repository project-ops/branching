language: bash
services: docker
install: false
script:
  - docker build -t rjshrjndrn/dev .
  - docker run -d -p 8000:8000 -d rjshrjndrn/dev
  - docker ps
  - bash -x test.sh
after_script:
  - docker images
deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push rjshrjndrn/dev_${TRAVIS_COMMIT}
  on:
    branch: dev
